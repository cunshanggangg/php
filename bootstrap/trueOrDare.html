<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>真心话大冒险</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .img-circle{border-radius:50%;}
        .modal-body{font-size:48px;}
        #myImg{margin-top:50px;}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var oImg = $("#myImg");
            var oMyModel = $("#myModal");
            _go();
            oImg.on("click",function () {
//                alert(11)
                oMyModel.show();
            });
        });
        function _go(sts){
            var  type = sts?1:-1;
            $('#myImg').animate({width:260 + type * 20 ,height:260 + type * 20},1000,"linear",function(){
                _go(!sts);
            })
        }

    </script>
</head>
<body>
<!--背景音乐 start-->
<audio autoplay="autoplay">
    <source src="audio/yourSmile.mp3" type="audio/mpeg">
</audio>
<!--背景音乐 end-->
    <!--<div class="container">-->
        <!--<div class="col-lg-3 col-sm-3"></div>-->
        <!--<img src="img/logo.jpg" alt="">-->
    <!--</div>-->
<img id="myImg" src="img/open.png" alt="..." class="img-circle" data-toggle="modal" data-target="#myModal">
<!-- Button trigger modal -->
<div class="col-lg-5 col-sm-4"></div>
<!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
    <!--&lt;!&ndash;<img src="img/open.png" alt="..." class="img-circle">&ndash;&gt;-->

<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">亲，这是您的题目:</h4>
            </div>
            <div class="modal-body">
                一分钟内读完：打南边来了个哑巴，腰里别了个喇叭；打北边来了个喇嘛，手里提了个獭犸。提着獭犸的喇嘛要拿獭犸换别着喇叭的哑巴的喇叭；别着喇叭的哑巴不愿拿喇叭换提着獭犸的喇嘛的獭犸。不知是别着喇叭的哑巴打了提着獭犸的喇嘛一喇叭；还是提着獭犸的喇嘛打了别着喇叭的哑巴一獭犸。
                喇嘛回家炖獭犸,哑巴嘀嘀哒哒吹喇叭。并发送语音到群里
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
